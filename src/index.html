<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Opoku Shadrack" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="../bootstrap/scss/bootstrap.min.scss"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      defer
      src="../bootstrap/main.js"
      crossorigin="anonymous"
      type="module"
    ></script>

    <style>
      .hide {
        display: none;
      }
    </style>
  </head>

  <body style="background-color: #30384c; color: white">
    <!--main-->
    <main id="main-activity-container">
      <div class="alert alert-warning hide" role="alert" id="alerter">
        <button
          type="button"
          class="btn close w-auto"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!--ham menu
      <div id="main-activiy-ham">menu</div>
        -->
        <Center>
        <h1>
          Quick Pomo
        </h1>
        </Center>
      <!--timer-->
      <div id="main-activity-timer-container">
        <div
          id="main-activity-timer-object"
          class="d-flex justify-content-center align-items-center"
        >
          <!--diplay the timer or show the click to continue-->
          <div class="w-75">
            <div
              class="w-100% h-25 center bg-dark text-light text-center m-auto d-flex flex-row align-items-center justify-content-center hide"
              id="main-activity-timerDiv"
            >
              <h1 id="timer-minute">00</h1>
              <h1>:</h1>
              <h1 id="timer-seconds">00</h1>
            </div>
          </div>

          <!-- when the timer is done -->
          <div class="hide" id="main-activity-continueBtn">
            <h2>Click to continue to <span id="continue-entry"></span></h2>
          </div>

          <!-- canvas animation -->
          <canvas width="500" height="500" id="main-activity-svg-container">
          </canvas>
        </div>
      </div>
      <!--buttons-->
      <div id="main-activity-buttons-container" class="">
        <div id="main-activity-buttons-wrapper" class="hstack gap-3 w-100">
          <button id="btn-menu" class="w-100 btn btn-primary">menu</button>
          <button id="btn-pause" class="w-100 btn btn-primary">
            pause / start
          </button>
          <button id="btn-reset" class="w-100 btn btn-primary">reset</button>
        </div>
      </div>
    </main>

    <!--notification warning -->
    <div class="c_modal hide" id="notif-warn">
      <div class="c_modal-content">
        <div>
          <div class="c_modal-header">
            <!--
            <h2>Warning</h2>
            <hr />
            -->
          </div>
          <div class="c_modal-body">
            <!--
            <p>
              Please select allow on the prompt to enable push notifications for
              this app to work more efficiently.
            </p>
            <p>Click ok to be prompted</p>
            -->
          </div>
          <div class="c_modal-footer">
            <hr />
            <button class="btn btn-secondary">ok</button>
          </div>
        </div>
      </div>
    </div>
    <!--end of notification warning -->

    <!--menu container-->
    <div class="main-activity-menu-container hide">
      <div id="main-activity-menu-menu">
        <!--close menu button-->
        <div id="main-activity-menu-close">
          <button>x</button>
        </div>

        <!--menu content-->
        <br />
        <br />
        <br />
        <div id="menu-content">
          <!-- Focus session duration -->
          <div class="menu-input-wrapper" id="f-duration">
            <label for="f-duration-input"> Work </label>
            <output id="f-duration-output" class="output-data">2</output>
            <input
              type="range"
              id="f-duration-input"
              name="focus time"
              class="edit-input"
              min="1"
              max="120"
            />
            <!--
              <button class="edit-input">Edit</button>
              <button class="hide done-edit-input">Done</button>
            -->
          </div>
          <br />
          <!-- Short break session duration -->
          <div class="menu-input-wrapper">
            <label for="sb-duration-input">Short break duration</label>
            <output id="sb-duration-output" class="output-data">2</output>
            <input
              type="range"
              id="sb-duration-input"
              name="break time"
              class="edit-input"
              min="1"
              max="120"
            />
          </div>
          <br />
          <!-- long break session duration -->
          <div class="menu-input-wrapper">
            <label for="lb-duration-input">Long break duration </label>
            <output id="lb-duration-output" class="output-data">2</output>
            <input
              type="range"
              id="lb-duration-input"
              name="long break time"
              class="edit-input"
              min="1"
              max="120"
            />
          </div>
          <!-- amt of focus before long break -->
          <br />
          <div class="menu-input-wrapper">
            <label for="amt-focus-input">Rounds</label>
            <output id="amt-focus-output" class="output-data">2</output>
            <input
              type="range"
              id="amt-focus-input"
              name="amt of focus before break"
              class="edit-input"
              min="1"
              max="30"
            />
          </div>
          <!-- Play sound-->
          <br />
          <div class="menu-input-wrapper">
            <label for="allow-sound-check">Play notification sound</label
            ><input id="allow-sound-check" type="checkbox" name="play sound" />
          </div>
          <!-- show notifications -->
          <br />
          <div class="menu-input-wrapper">
            <label for="show-notification">Show notifications</label>
            <input
              type="checkbox"
              id="show-notification"
              name="show notification"
            />
          </div>
        </div>

        <!-- reset menu button-->
        <br/>
        <br/>
        <button id="menu-reset">Reset Defaults</button>
        <br/>
        <br/>
      </div>
    </div>

    <!--hidden audio -->
    <audio src="../public/notify_sound.wav" class="hide" />

    <script type="module" src="./js/timer.js"></script>
    <script type="module" src="./js/requestNotification.js"></script>
    <script type="module" src="./js/exports.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/domQueries.js"></script>
    <script type="module" src="./js/storage.js"></script>
    <script type="module" src="./js/menu.js"></script>
    <script type="module" src="./js/timerAnimationCanvas.js"></script>
  </body>
</html>
